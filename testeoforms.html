<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Plaza Solaz</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        FORMULARIO
    </h1>

    <form>
        <label for="num">NUMERO DE TELEFONO:</label><br>
        <input style="width: 20%;" type="number" id="num" placeholder="Ej.7771234567">
        <br>
        <label for="nom" class=""> NOMBRE:</label><br>
        <input style="width: 20%;" type="text" id="nom" placeholder="Ej.Juan Perez Lopez">
        <br>
        <label for="">CORREO ELECTRONICO:</label><br>
        <input style="width: 20%;" type="text" id="email" placeholder="Ej.Juan@hotmail.com">
        <br>

        <!---OPCION 1 DE FORMULARIOS HASTA AQUI-->

    </form>

    <br>

    <form>
        <div class="row">
            <div class="col-3 col-sm-3 col-xl-3">
              <input type="text" class="form-control" placeholder="NOMBRE(S)" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="APELLIDOS" aria-label="Last name">
            </div>
          </div>
          <br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CORREO ELECTRONICO">
            <div id="emailHelp" class="form-text">No compartiremos tu direccion de correo electronico con nadie mas!</div>
        </div>
        <br>
        <div class="col-12">
            <label for="inputAddress" class="form-label"></label>
            <input type="text" class="form-control text-uppercase" id="inputAddress" placeholder="Direccion del contacto">
          </div>
          <br>
          <div class="col">
            <input type="tel" class="form-control" placeholder="NUMERO TELEFONICO" aria-label="Last name">
          </div>

    </form>



</body>

</html>
